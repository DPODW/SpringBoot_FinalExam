<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Signin Template · Bootstrap v5.2</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
        background-image: url("assets/img/demo-image-02.jpg");
        background-size: cover;
    }

    .form-signin {
        max-width: 330px;
        padding: 15px;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;


    }
    .login-fail {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>
<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form th:action method="post" >
        <img class="mb-4" src="/assets/img/ulsanUVs.png" alt="" width="250" height="100">
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="InsertId" name="id" required>
            <label for="InsertId">ID</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="InsertPwd" name="pwd" placeholder="Password" required>
            <label for="InsertPwd">Password</label>
        </div>
        <div th:if="${loginFail}" class="login-fail" >존재하지 않는 회원 입니다.</div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">1912031 문태진 스프링 기말시험 2023</p>
    </form>
</main>
</body>
</html>
