<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/write.css">
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<style>
  body {
    background-image: url("/assets/img/bg-signup.jpg");
    background-size: cover;
  }
  label {
    text-align: center;
    display: block;
  }

  .error-message {
    color: darkred;
    font-weight: bold;
    font-size: 20px;
    margin-left: 5px;
    margin-top: 5px; /* 에러 메시지와 입력 칸 사이의 간격 조정 */
  }
</style>
<body>
<form method="post" th:object="${board}" action="/board2">
  <div class="write-form">
    <table er="1" width=500>
      <tr>
        <th>
          <h2> 글 수정</h2>
          <div style="text-align: left">현재 접속중인 아이디</div>
          <input style="margin-right: 330px" type="text"  name="id" th:field="${board.id}" readonly>
          <input type="hidden"  name="number" th:field="${board.number}" readonly>
        </th>
      </tr>

      <tr>
        <td>
          <input type="text" placeholder="제목을 입력하세요.(50자 제한)" maxlength=30  style="width:100%" name="title" th:field="${board.title}">
          <div class="error-message" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </td>
      </tr>

      <tr>
        <td height=400>
          <textarea placeholder="내용을 입력하세요.(200자 제한)" style="width: 100%; height: 100%" name="content" maxlength=200 th:field="*{content}"></textarea>
        </td>
      </tr>
      <td>
        <div class="error-message" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
      </td>

      <tr>
        <td>
          <a href="/board">홈 화면으로</a>
          <input type="submit" value="글수정">
        </td>
      </tr>

    </table>
  </div>
</form>
</body>
</html>
